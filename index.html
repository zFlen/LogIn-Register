<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto</title>
    <link rel="stylesheet" href="style/stye.css" />
    <script
      src="https://kit.fontawesome.com/2a0c742524.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
        <main>
            <div class="container-all">
                <div class="container">
                    <div class="fondo-iniciar">
                      <h2>¿Ya tienes tu cuenta?</h2>
                      <input class="btn-inicio" id="btn_inicio"type="button" value="Iniciar Sesión" />
                    </div>
                    <div class="fondo-registro">
                      <h2>
                        ¿Aún no tienes tu cuenta? <br />
                        Únete a nosotros
                      </h2>
                      <input class="btn-registro" id="btn_registro" type="button" value="Registrarse" />
                    </div>
                  </div>
              
                  <div class="container-2">
                    <div class="iniciaSesion">
                      <h1>Inicia sesión aquí</h1>
                      <form>
                        <div class="form-input">
                          <input type="email" placeholder="Correo electrónico" required />
                        </div>
                        <div class="form-input">
                          <input type="password" placeholder="Contraseña" required />
                        </div>
              
                        <div class="tools-container">
                          <div class="tools-checkbox">
                            <input type="checkbox" /> <label> Recuérdame</label>
                          </div>
                          <div class="tools">
                            <a href="#">¿Olvidaste la contraseña?</a>
                          </div>
                        </div>
                        <button class="btn">Iniciar sesión</button>
                      </form>
              
                      <div class="social-media">
                        <div class="text">
                          <h2>Iniciar sesión con</h2>
                        </div>
              
                        <ul>
                          <li>
                            <i
                              class="fa-brands fa-facebook fa-2xl"
                              style="color: #1877f2"
                            ></i>
                          </li>
                          <li>
                            <i class="fa-brands fa-google fa-2xl" style="color: #ea4335"></i>
                          </li>
                          <li>
                            <i class="fa-brands fa-github fa-2xl" style="color: #333333"></i>
                          </li>
                          <li>
                            <i class="fa-brands fa-apple fa-2xl" style="color: #000000"></i>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <div class="registro">
                        <h1>Registrate aquí</h1>
                      <form>
                        <div class="form-input">
                            <input type="text" placeholder="Nombre" required />
                        </div>
                        <div class="form-input">
                          <input type="email" placeholder="Correo electrónico" required />
                        </div>
                        <div class="form-input">
                          <input type="password" placeholder="Contraseña" required />
                        </div>
                        <button class="btn-register">Registrarse</button>
                      </form>
              
                      <div class="social-media-registro">
                        <div class="text">
                          <h2>Iniciar sesión con</h2>
                        </div>
                        <ul>
                          <li>
                            <i
                              class="fa-brands fa-facebook fa-2xl"
                              style="color: #1877f2"
                            ></i>
                          </li>
                          <li>
                            <i class="fa-brands fa-google fa-2xl" style="color: #ea4335"></i>
                          </li>
                          <li>
                            <i class="fa-brands fa-github fa-2xl" style="color: #333333"></i>
                          </li>
                          <li>
                            <i class="fa-brands fa-apple fa-2xl" style="color: #000000"></i>
                          </li>
                        </ul>
                      </div>
                    </div>

                  </div>
            </div>
        </main>

        <script src="js/script.js"></script>
  </body>
</html>
